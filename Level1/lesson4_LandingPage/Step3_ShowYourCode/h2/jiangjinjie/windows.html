<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>windowsLayout</title>
    <link rel="stylesheet" href="css/semantic.css" media="screen" title="no title">
    <style href="text.css">
      body {
        background: blue;
        padding: 0;
        margin: 0;
      }
      .main{
        width: 80%;
        margin:20px auto 0 auto;;
      }
      .column {
        height:200px;
      }
      .bodydiv{
        height: 100%;
        width: 100%;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="ui three column grid">
        <div class="column">
          <div class="ui two column grid">
            <div class="column" style="padding: 5px;"><div class="bodydiv"></div></div>
            <div class="column" style="padding: 5px;"><div class="bodydiv"></div></div>

          </div>
        </div>
        <div class="column" style="padding: 5px;"><div class="bodydiv"></div></div>
        <div class="column" style="padding: 5px;"><div class="bodydiv"></div></div>
        <div class="column">
          <div class="ui two column grid">
            <div class="column" style="padding: 5px;"><div class="bodydiv"></div></div>
            <div class="column" style="padding: 5px;"><div class="bodydiv"></div></div>

          </div>
        </div>
        <div class="column" style="padding: 5px;"><div class="bodydiv"></div></div>
        <div class="column" style="padding: 5px;"><div class="bodydiv"></div></div>
        <div class="column" style="padding: 5px;"><div class="bodydiv"></div></div>
        <div class="column" style="padding: 5px;"><div class="bodydiv"></div></div>
        <div class="column">
          <div class="ui two column grid">
            <div class="column" style="padding: 5px;"><div class="bodydiv"></div></div>
            <div class="column" style="padding: 5px;"><div class="bodydiv"></div></div>

          </div>
        </div>
      </div>

    </div>

  </body>
</html>
