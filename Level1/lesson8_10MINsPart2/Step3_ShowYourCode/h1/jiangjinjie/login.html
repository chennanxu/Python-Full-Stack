<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RegisterPage</title>
    <link rel="stylesheet" href="css/semantic.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/common.css" media="screen" title="no title">
    <style href="text.css">
      body {
        margin: 0;
        padding: 0;
        background: url("images/super_blur_back2.jpg");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="loginform">
        <div class="left">
          <i id="lefticon" class="mini inverted chevron left icon"></i>
          <div class="title">
            <h1 class="inverted ui sub header">Welcome to</h1>
            <div class="ui image" style="margin-top:5px;">
              <img src="images/tenlogo.png" alt=""/>
            </div>
          </div>
        </div>
        <div class="right">
          <h4 class="ui red header login">or LOGIN</h4>
          <div id="registerform">
            <form class="ui form" style="clear both">
              <div class="field">
                <input type="text" name="username" placeholder="username">
              </div>
              <div class="field">
                <input type="text" name="email" placeholder="your@email.com">
              </div>
              <div class="field">
                <input type="text" name="password" placeholder="password">
              </div>
              <div class="field">
                <input type="text" name="check_password" placeholder="check password agian">
              </div>
              <button class="small circular ui inverted red button" type="submit" style="float:right">Done</button>
            </form>
          </div>



        </div>

      </div>


    </div>

  </body>
</html>
